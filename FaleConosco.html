<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

		<link rel="stylesheet" href="css/styles-base.css" />
		<link rel="stylesheet" href="css/styles-fale-conosco.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

	</head>
	<body>
		<header>
			<div class="div-menu">
				<nav>
					<ul class="ul-menu">
						<li class="li-menu"><a class="link-menu" href="index.html"><i class="fas fa-home icone-menu"></i>HOME</a></li>
						<li class="li-menu"><a class="link-menu" href="#"><i class="fas fa-comments icone-menu"></i>FALE CONOSCO</a></li>
					</ul>
				</nav>
			</div>
		</header>
		
		<article>
			<header id="header-index">
				<div class="div-header">
					<h1 class="titulos">Sentiu falta de algum tutorial? Alguma sugestão de como melhorarmos nosso blog?</h1>
					<h2 class="titulos">Mande uma mensagem pra gente!</h2>
				</div>
				<div id="header-imagem">
					
				</div>
			</header>
			
			<form id="form-contato" class="frm">
				<section>
					<fieldset class="fldst">
						<legend>Dados Pessoais</legend>
						<label class="lbl" for="name">Nome</label>
						<input class="inp" type="text" id="name" placeholder="Digite seu Nome" />
						<br/><br/>
					
						<label class="lbl" for="email">E-mail</label>
						<input class="inp" type="email" id="email" placeholder="Digite seu E-mail" />
						<br/><br/>
						
						<label class="lbl" for="sltIdade">Faixa Etária</label>
						<select class="inp" id="sltIdade">
							<option></option>
							<option>15 anos ou menos</option>
							<option>16 anos a 18anos</option>
							<option>19 anos a 25 anos</option>
							<option>26 anos a 30 anos</option>
							<option>31 anos a 45 anos</option>
							<option>46 anos ou mais</option>
						</select>
					</fieldset>
				</section>
				<section>
					<fieldset class="fldst">
						<legend >Mensagem</legend>
						
						<input class="inp" type="radio" id="rbtSugestão" name="rbtOpiniao" />
						<label for="rbtSugestão">Sugestão de Tutorial</label>
						
						<input class="input" type="radio" id="rbtMelhorias" name="rbtOpiniao" />
						<label for="rbtMelhorias">Melhorias</label>
						<input class="inp"c type="radio" id="rbtElogios" name="rbtOpiniao" />
						<label for="rbtElogios">Elogios</label>
						<br/><br/>
						
						<label class="lbl" for="mensagem">Mensagem</label>
						<input class="inp" type="text" id="comentario" placeholder="Digite sua mensagem" maxlength="150" size="50" />
						<br/><br/>
					</fieldset>
					<br />
				</section>
				<footer>
					<button class="btn" type="reset">Limpar <i class="fas fa-sync-alt"></i></button>
					<button class="btn" type="submit">Enviar <i class="fas fa-arrow-right"></i></button>
				</footer>
			</form>				
		</article>
	</body>
</html>
